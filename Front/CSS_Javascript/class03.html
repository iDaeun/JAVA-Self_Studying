<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        window.onload = function() {

            var h1_str = document.getElementById("json").innerHTML;
            alert(h1_str);
            document.getElementById("json").innerHTML = 'test';

            //사용자로부터 받은 데이터를 기반으로 객체를 생성
            var book = {
                name: 'JAVA',
                price: 1000,
                publisher: 'Orange'
            };

            // 자바스크립트 객체 -> JSON형식의 문자열로 변환
            var data = JSON.stringify(book);
            document.getElementById("json").innerHTML = data;
        };

        var newdata = '{"name":"JAVA", "price":1000, "publisher":"Orange"}';

        //JSON데이터 -> 자바스크립트 객체로 변환
        var newBook = JSON.parse(newdata);

        alert(newBook.name + ':' + newBook.price + ':' + newBook.publisher);

    </script>
</head>

<body>
    <h1 id="json">hello</h1>
</body>

</html>
