<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

            // 필터링 하는 3가지 방법: 
            //1.
            $('h1:even').css('background-color', 'purple').css('color', 'white');
            //2.
            $('h1').filter(':even').css('background-color', 'black').css('color', 'white');
            //3. i = index
            $('h1').filter(function(i) {
                return i % 2 == 1; //true -> 선택, false -> 미선택
            }).css('color', 'red');

            $('h1').css('background-color', 'orange').filter(':even').css('color', 'white').end().filter(':odd').css('color', 'red');
            // 1) 모든 h1 -> 오랜지 배경 적용
            // 2) 짝수번째 탐색/선택 -> 폰트색 하양
            // 3) 짝수번째 선택 해제 -> 모든 h1을 선택
            // 4) 홀수번째 요소들 선택 -> 폰트색 빨간색

           // $('h1').css('background-color', 'aqua').add('h2').css('color', 'blue').css('float', 'left');
            
            //div > input, div속성 꾸며주기
            $('input').parent().css('border', '3px solid black');
        });

    </script>

</head>

<body>
    <h1>h1-00</h1>
    <h1>h1-01</h1>
    <h1>h1-02</h1>
    <h1>h1-03</h1>
    <h1>h1-04</h1>
    <h1>h1-05</h1>
    <h1>h1-06</h1>
    <h1>h1-07</h1>
    <h1>h1-08</h1>
    <h1>h1-09</h1>
    <h2>h1-00</h2>

    <div>
        <input>
    </div>



</body>

</html>
