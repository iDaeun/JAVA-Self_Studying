<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>

<script>
    $(document).ready(function() {
        var arr = [];
        arr.push({
            name: 'NAVER',
            url: 'http://www.naver.com'
        });
        arr.push({
            name: 'DAUM',
            url: 'http://www.daum.net'
        });
        arr.push({
            name: 'GOOGLE',
            url: 'http://www.google.com'
        });

        var nHtml = '';

        // $.each(배열원본, 처리 함수(index,item))
        // 1. NAVER 2. DAUM 3. GOOGLE
        //            $.each(arr, function(index, item) {
        //                nHtml += '<a href ="' +
        //                    item.url + '">' +
        //                    index + '.' +
        //                    item.name +
        //                    ' ' +
        //                    '</a>';
        //            });
        $.each(arr, function(index) {
            nHtml += '<a href ="' +
                arr[index].url + '">' +
                index + '.' +
                arr[index].name +
                ' ' +
                '</a>';
        });
        document.body.innerHTML = nHtml;

    });

</script>

</head>

</html>
