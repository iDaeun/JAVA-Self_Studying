<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Function Scope</title>
</head>

<body>

	<h1>함수 호이스팅</h1>

	<script>
		var globalNum = 10;		// globalNum을 전역 변수로 선언함.

		function printNum() {
			document.write("지역 변수 globalNum 선언 전의 globalNum의 값은 " + globalNum + "입니다.<br>");
            
            /*함수 호이스팅(hoisting)*/
			var globalNum = 20;	// 전역변수globalNum ->  지역 변수로 선언함. [undefined]
            /*globalNum = 20;*/	// 전역변수 globalNum 재정의 [20]
            
			document.write("지역 변수 globalNum 선언 후의 globalNum의 값은 " + globalNum + "입니다.<br>");
		}
		printNum();
	</script>
	
</body>

</html>
